<ion-content padding>

<h1>Calendar</h1>

  <ion-card  *ngFor="let e of events; let i=index">
    <ion-card-header>
    <ion-card-title>{{e.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{e.location}}
      {{e.startDate}} to {{e.endDate}}
    </ion-card-content>
    <div *ngIf="i != events.length-1" class="btn" (click)="this.test(i)"><ion-icon class="add-button" name="add"></ion-icon></div>
  </ion-card>
</ion-content>
