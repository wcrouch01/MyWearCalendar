<ion-content padding>

<h1>Calendar</h1>

  <ion-card  *ngFor="let e of events">
    <ion-card-header>
    <ion-card-title>{{e.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{e.location}}
      {{e.startDate}} to {{e.endDate}}
    </ion-card-content>
  </ion-card>
</ion-content>
