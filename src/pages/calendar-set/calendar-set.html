<ion-header>
  <ion-navbar>
    <ion-title>Add Transportation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h4 *ngIf="from!==undefined"><ion-label>From: {{from}}</ion-label></h4>
  <h4 *ngIf="to!==undefined"><ion-label>To: {{to}}</ion-label></h4>
  <hr>
  <h6><ion-label>Select Transportation</ion-label></h6>
<ion-list radio-group [(ngModel)]="transport">
    
    
    <ion-item>
        <ion-label>Bicycle</ion-label>
        <ion-radio value="bicycle"></ion-radio>
    </ion-item>
    
    <ion-item>
        <ion-label>Bus</ion-label>
        <ion-radio value="bus"></ion-radio>
    </ion-item>
    
    <ion-item>
        <ion-label>Car</ion-label>
        <ion-radio value="car"></ion-radio>
    </ion-item>

    <ion-item>
        <ion-label>Walk</ion-label>
        <ion-radio value="walk"></ion-radio>
    </ion-item>
</ion-list>
<hr>

<h6><ion-label>Time outside between these events (minutes):</ion-label></h6>
<ion-input type="number" [(ngModel)]="time" value="5" class="input1"></ion-input>
<hr>
<br/>

<button ion-button color="success" (click)="submit()">Submit</button>

</ion-content>
