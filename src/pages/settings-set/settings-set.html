<ion-content padding>
<h1>Set Settings</h1>
<br>

<!-- <div style="width:150px;height:50px;" id="my-login-button-target" (click)="snapKitInit()" ></div>-->

<ion-list style="width: 85%;margin: auto;" radio-group [(ngModel)]="gender" (ngModelChange)="onChange($event)">
  <ion-label>Gender</ion-label>
    <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio value="1"></ion-radio>
    </ion-item>

    <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio value="2" ></ion-radio>
    </ion-item>
<br>
<br>
  <ion-row class="colorselect color_{{color}}">
    <ion-item>
      <ion-label class="primarylabel">Character Select</ion-label>
      <ion-select (click)="prepareColorSelector()" (ionChange)="setColor(this.color)" [(ngModel)]="color">
        <ion-option style="height:100px;" (ionSelect)="selectColor(optioncolor)" *ngFor="let optioncolor of colors" [value]="optioncolor">{{optioncolor}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-row>

<br>
<br>

  <ion-item>
    <ion-label >Notficiations</ion-label>
    <ion-toggle [(ngModel)]="notifications"></ion-toggle>
  </ion-item>

  <br>
  <br>
  <button ion-button color="success" (click)="submit()">Submit</button>
</ion-list>
</ion-content>
