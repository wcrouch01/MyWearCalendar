<ion-header>
  <ion-navbar>
    <ion-title>User Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="lastOpenLevelStr!=='unknown'"> 
    <ion-card>
      <ion-card-header text-wrap>
        <ion-card-title>{{losCap}} we suggested you wear {{lastOpenLevelStr}}.</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>

  <ion-card>
  <ion-card-header text-wrap>
    <ion-card-title>How was the wear prediction {{lastOpenStr}}?</ion-card-title>
  </ion-card-header>

  <ion-list radio-group [(ngModel)]="usrFb">
      <ion-item>
          <ion-label>Good</ion-label>
          <ion-radio value="good"></ion-radio>
      </ion-item>
      
      <ion-item>
          <ion-label>Okay</ion-label>
          <ion-radio value="okay"></ion-radio>
      </ion-item>
      
      <ion-item>
          <ion-label>Bad</ion-label>
          <ion-radio value="bad"></ion-radio>
      </ion-item>
  </ion-list>

</ion-card>

<div *ngIf="usrFb==='okay' || usrFb==='bad'"> 
<ion-card>
    <ion-card-header text-wrap>
      <ion-card-title>What would have been a prefered wear level?</ion-card-title>
    </ion-card-header>
  
    <ion-list radio-group [(ngModel)]="preference">
        <ion-item>
            <ion-label>Dress MUCH warmer</ion-label>
            <ion-radio value="muchWarm"></ion-radio>
        </ion-item>
        
        <ion-item>
            <ion-label>Dress a little warmer</ion-label>
            <ion-radio value="warm"></ion-radio>
        </ion-item>
        
        <ion-item>
            <ion-label>Wear a little less</ion-label>
            <ion-radio value="cool"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Wear MUCH less</ion-label>
            <ion-radio value="muchCool"></ion-radio>
        </ion-item>
    </ion-list>
  
  </ion-card>
  </div>



  <button ion-button light (click)='submit()' >Submit Feedback</button>


</ion-content>
