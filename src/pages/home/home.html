<ion-content padding>
  <ion-card [ngStyle]="{ 'background-image' : gradient}">
    <ion-card-content >

    </ion-card-content>
    <ion-card-header>
    <div [ngStyle]="{ 'background-image' : outfit}" style="height: 300px;width: auto;padding-left: 15px;background-repeat: no-repeat;background-size:contain;" ></div>
    <div [ngStyle]="{ 'background-image' : graphic}" class="gif"></div>
    <div class="temp">
      {{temperature}}
    </div>
    </ion-card-header>
  </ion-card>
  <ion-card (click)='markLocation()'>
    <ion-card-header>
    <ion-card-title>Set New Location</ion-card-title>
    </ion-card-header>
    <ion-card-content>

          <ion-icon class="graphic" name="locate"></ion-icon>

    </ion-card-content>

  </ion-card>


</ion-content>
